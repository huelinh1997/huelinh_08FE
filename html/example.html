<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="../css/exam_style.css">
	<style>
		#sec .wrap .para {
			color: blue;
		}

		#sec .para {
			color: pink;
		}

		#sec .wrap {
			color: yellow;
		}

		.wrap .para {
			color: red;
		}

		.para {
			color: green;
		}

		#red {margin-bottom: 200px;}
		#blue {margin-top: 300px;}
	</style>
</head>
<body>
	<section id="sec" class="wrap">
		<div class="para">
			This is a color!
		</div>
	</section>
	<div id="red" style="background-color: red; width: 200px; height: 200px"></div>
	<div id="blue" style="background-color: blue; width: 200px; height: 200px"></div>
</body>
</html>

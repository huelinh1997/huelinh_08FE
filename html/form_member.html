<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Become a member</title>
	<link rel="stylesheet" type="text/css" href="../css/form_member_style.css">
</head>
<body>
	<form action="#" method="get" id="registration_form">
		<fieldset>
			<legend>Registration Information</legend>
			<label for="email">Email:</label>
			<input type="email" name="email" id="email" autofocus required><br>
			<label for="pass">Password:</label>
			<input type="password" name="pass" id="pass" required placeholder="At least 6 letters or numbers" pattern="[a-zA-Z0-9] {6,}"
			title="Must be at least 6 alphanumeric chacracter"><br>
			<label for="verify">Verify Password:</label>
			<input type="password" name="verify" id="verify" required>
		</fieldset>
		<fieldset>
			<legend>Member Information</legend>
			<label for="first_name">First name:</label>
			<input type="text" name="first_name" id="first_name" required><br>
			<label for="last_name">Last name:</label>
			<input type="text" name="last_name" id="last_name" required><br>
			<label for="address">Address:</label>
			<input type="text" name="address" id="address" required><br>
			<label for="city">City:</label>
			<input type="text" name="city" id="city" required><br>
			<label for="state">State:</label>
			<input type="text" name="state" id="state" required maxlength="2" placeholder="2-character code"><br>
			<label for="zip">Zip Code:</label>
			<input type="text" name="zip" id="zip" required placeholder="5 or 9 digits" pattern="^\d{5}(-\d{4})?$" title="Either 5 or 9 digits"><br>
			<label for="phone">Phone Number:</label>
			<input type="tel" name="phone" id="phone" required placeholder="999-999-9999" pattern="\d{3}[\-]\d{3}[\-]\d{4}" title="Must be 999-999-9999 format"><br>
		</fieldset>
		<fieldset>
			<legend>Membership Information</legend>
			<label for="membership_type">Membership Type:</label>
			<select name="membership_type" id="membership_type">
				<option value="j">Junior</option>
				<option value="r">Regular</option>
				<option value="c">Charter</option>
			</select><br>
			<label for="starting_date">Starting Date:</label>
			<input type="date" name="starting_date" id="starting_date" required><br>
			<label for="ticket">Tickets for Guest:</label>
			<input type="number" name="ticket" id="ticket" value="2" min="1" max="4" placeholder="From 1 to 4"><br>
		</fieldset>
		<fieldset id="button">
			<legend>Submit Your Membership:</legend>
			<label>&nbsp;</label>
			<input type="submit" id="submit" value="Submit">
			<input type="reset" id="reset" value="Reset Fields"><br>
		</fieldset>
	</form>
</body>
</html>
